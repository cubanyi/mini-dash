<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dash - Browser Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 3px solid #fff;
            background: #1a1a2e;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #hud {
            color: white;
            font-size: 24px;
            font-weight: bold;
            gap: 40px;
            display: flex;
        }
        #score, #timer {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 5px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
        }
        button:hover {
            background: #00dd77;
            transform: scale(1.05);
        }
        #message {
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: white; margin-top: 20px;">Mini Dash</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="hud">
            <div id="score">Score: 0</div>
            <div id="timer">Time: 60s</div>
        </div>
        <button id="startBtn">Start Game</button>
        <div id="message"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/player.js"></script>
    <script src="js/coin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
